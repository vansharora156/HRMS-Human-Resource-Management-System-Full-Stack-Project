version: '3.8'

services:
  backend:
    build: ./backend
    container_name: hrms-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: hrms-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
